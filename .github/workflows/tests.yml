name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-chromium-${{ runner.os }}-

      - name: Install Playwright browsers (Chromium)
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          CI: true
          # Dummy Firebase/config so the app boots in CI (no .env file)
          EXPO_PUBLIC_FIREBASE_API_KEY: "ci-dummy-key"
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: "ci-dummy.firebaseapp.com"
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: "ci-dummy-project"
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: "ci-dummy.appspot.com"
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123"
          EXPO_PUBLIC_FIREBASE_APP_ID: "1:123:web:abc"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
