# Build Docker image on push/PR to main (validates Dockerfile and app runs in container)
name: Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: bhatia-buzz:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container (smoke test)
        run: |
          docker run --rm -d -p 8081:8081 --name app \
            -e EXPO_PUBLIC_FIREBASE_API_KEY=ci \
            -e EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=ci \
            -e EXPO_PUBLIC_FIREBASE_PROJECT_ID=ci \
            bhatia-buzz:test
          sleep 20
          curl -sf http://localhost:8081 > /dev/null || true
          docker stop app
