# Pipeline: Tests → Docker → EAS Build (on push to main)
# Mobile app at repo root (single package).
name: Pipeline

on:
  push:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm exec playwright test
        env:
          CI: true
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  docker:
    name: Docker
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bhatia-buzz:ci .

      - name: Smoke test (start container)
        run: |
          docker run -d --name app -p 8081:8081 -e EXPO_PUBLIC_FIREBASE_API_KEY=test -e EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=test -e EXPO_PUBLIC_FIREBASE_PROJECT_ID=test -e EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=test -e EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=test -e EXPO_PUBLIC_FIREBASE_APP_ID=test bhatia-buzz:ci
          sleep 15
          curl -sf http://localhost:8081 || true
          docker stop app

  eas-build:
    name: EAS Build
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Build (iOS + Android)
        run: eas build --platform all --profile production --non-interactive --no-wait
        env:
          EAS_BUILD_NO_EXPO_GO_WARNING: true
          # Required for non-interactive: app.config.ts reads this so EAS sees the project (same as app.json extra.eas.projectId)
          EAS_PROJECT_ID: "6d9fa859-d88b-4662-abcb-8f712915465a"
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_PRIVACY_POLICY_URL: ${{ secrets.EXPO_PUBLIC_PRIVACY_POLICY_URL }}
          EXPO_PUBLIC_TERMS_OF_SERVICE_URL: ${{ secrets.EXPO_PUBLIC_TERMS_OF_SERVICE_URL }}
